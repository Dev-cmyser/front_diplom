<!DOCTYPE html>
<html lang="en">
<head>
	<title>ToDo-Timer By Kirill Novgorodtsev</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-color: #333;">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Регистрация
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Email обязателен">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="username" placeholder="Напишите ваш email">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Пароль обязателен">
						<span class="label-input100">Пароль</span>
						<input class="input100" type="password" name="pass" placeholder="Напишите ваш пароль">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<br>
					<div class="wrap-input100 validate-input" data-validate="Пароль обязателен">
						<span class="label-input100">Повторите пароль</span>
						<input class="input100" type="password" name="pass" placeholder="Напишите ваш пароль снова">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<a href="login.html" class="login100-form-btn">
								Зарегистрироваться

							</a>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Или войдите
						</span>
						<br>
						<br>
						<a href="login.html" class="txt2">
							Вход
						</a>
					</div>

					
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
